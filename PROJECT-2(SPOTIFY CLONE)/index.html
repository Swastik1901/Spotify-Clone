<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav flex">
              <img height="40" style="padding: 12px;" class="hamburger" src="hamburger.svg" alt="">
          <img class="logo" src="logo.svg" alt="" class="src" />
        <div class="home cursor">
          <img src="Home.svg" alt="" class="src" />
        </div>
        <div class="search">
          <img class="invert cursor" src="Search.svg" alt="" />
        </div>
        <div class="line">
          <ul class="cursor">
            <li>Premium</li>
            <li>Support</li>
            <li>Download</li>
          </ul>
        </div>
        <div class="seperator"></div>
        <div class="line2 flex">
          <svg
            class="cursor"
            fill="white"
            data-encore-id="icon"
            role="img"
            aria-hidden="true"
            class="e-9960-icon e-9960-baseline"
            viewBox="0 0 16 16"
            style="
              --encore-icon-height: var(
                --encore-graphic-size-decorative-smaller
              );
              --encore-icon-width: var(
                --encore-graphic-size-decorative-smaller
              );
            "
          >
            <path
              d="M4.995 8.745a.75.75 0 0 1 1.06 0L7.25 9.939V4a.75.75 0 0 1 1.5 0v5.94l1.195-1.195a.75.75 0 1 1 1.06 1.06L8 12.811l-.528-.528-.005-.005-2.472-2.473a.75.75 0 0 1 0-1.06"
            ></path>
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-6.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13"
            ></path>
          </svg>
          <div class="lnn">
            <ul class="cursor">
              <li>Install App</li>
              <li>Sign Up</li>
            </ul>
          </div>
        </div>
        <div class="login flex">
          <button class="cursor">Log in</button>
        </div>
      </div>
    </div>
    <div class="container flex">
      <div class="left m-1 p-1 rounded bg-grey flex">
        
        <div class="library m-1 p-1 rounded bg-grey">
          Your Library
          <div class="songlist">
                <ul>
                    
                </ul>
          </div>
          <div class="footer flex">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                <span>Safety & Privacy Center</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="right borde bg-grey2 m-1 p-1 rounded">
        <div class="spotifyplaylist">
          <h1>Trending Songs</h1>
          <div class="cardcontainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar cursor">
              <div class="circle">
                
              </div>
            </div>
            <div class="abovebar flex">
              <div class="songinfo">

              </div>
              <div class="soundbutton flex justify">
                  <img id="Previous" src="PrevSong.svg" alt="">
                  <img id="play" src="Play.svg" alt="">
                  <img id="Next" src="Next.svg" alt="">
              </div>
              <div class="timevol">
              <div class="songtime">
  
              </div>
              
              <div class="volume">
                <img width="20" src="Sound.svg" alt="">
                <div class="range">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
